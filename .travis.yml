---
branches:
  only:
  - master

services:
- docker

addons:
  apt:
    packages:
    - docker-ce

env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1 # Do not prompt for user input when using any SDK methods.
  - secure: 
  - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_ba76cac20159_key -iv $encrypted_ba76cac20159_iv
  -in gcloud-service-account-secret.json.enc -out gcloud-service-account-secret.json
  -d

script:
- docker build -t miketrout/www.miketrout.dev .
- echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
- docker push miketrout/www.miketrout.dev

# Deploy  to Google Kubernetes Engine
after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then ./deploy.sh; fi
