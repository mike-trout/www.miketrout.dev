---
language: minimal

branches:
  only:
  - master

services:
- docker

# addons:
#   apt:
#     packages:
#     - docker-ce

env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1 # Do not prompt for user input when using any SDK methods.
  - DOCKER_HUB_USERNAME=miketrout
  - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_ba76cac20159_key -iv $encrypted_ba76cac20159_iv -in gcloud-service-account-secret.json.enc -out gcloud-service-account-secret.json -d

stages:
  - build
  - test
  - deploy

jobs:
  include:
    - stage: build
      name: Build Docker image
      script:
      - docker --version
      - docker build -t miketrout/www.miketrout.dev .
      - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
      - docker push miketrout/www.miketrout.dev
    - stage: test
      name: Test Docker image
      script: echo "There should be some tests here."
    - stage: deploy
      name: Deploy to GKE
      script:
      - chmod +x ./deploy.sh
      - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then ./deploy.sh; fi
