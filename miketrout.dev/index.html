<!DOCTYPE html>

            </div>
            <div class="projects">
                <h1 class="projects__title">Projects</h1>
                <div class="projects__item projects__item--placeholder">
                    <div class="projects__item-name projects__item-name--placeholder"></div>

                </div>
                <div class="projects__item projects__item--placeholder">

                    <div class="projects__item-description projects__item-description--placeholder"></div>

                <div class="skills-and-proficiency-placeholder">

                    <div class="skills-and-proficiency-placeholder-item-detail"></div>
                    <div class="skills-and-proficiency-placeholder-item-name"></div>

                <li id="github">
                    <i class="fab fa-github"></i>
