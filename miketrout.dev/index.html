<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.10.1/css/all.css">
    <script src="/script/main.js" defer></script>
    <title>Mike Trout - Software Engineer</title>
</head>

<body>
    <main>
        <div class="main-content">
            <div class="career-profile">
                <h1 class="career-profile__title">Career Profile</h1>
                <div class="career-profile__content career-profile__content--placeholder"></div>
            </div>
            <div class="experience">
                <h1 class="experience__title">Experience</h1>
            </div>
            <div class="projects">
                <h1 class="projects__title">Projects</h1>
                <div class="projects__item projects__item--placeholder">
                    <div class="projects__item-name projects__item-name--placeholder"></div>
                    <div class="projects__item-description projects__item-description--placeholder"></div>
                </div>
                <div class="projects__item projects__item--placeholder">
                    <div class="projects__item-name projects__item-name--placeholder"></div>
                    <div class="projects__item-description projects__item-description--placeholder"></div>
                </div>
            </div>
            <div class="skills">
                <h1 class="skills__title">Skills</h1>
                <div class="skills__detail skills__detail--placeholder">
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                    <div class="skills__detail-item-name skills__detail-item-name--placeholder"></div>
                    <div class="skills__detail-item-score skills__detail-item-score--placeholder"></div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="profile">
                <div class="profile__picture">
                    <img src="/img/nice-kitten.jpg" alt="A picture of a nice kitten">
                </div>
                <h1 class="profile__name">Mike Trout</h1>
                <h3 class="profile__job-role">Software Engineer</h3>
            </div>
            <ul class="contact-details">
                <li class="contact-details__email">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:mike.trout@gmail.com">mike.trout@gmail.com</a>
                </li>
                <li class="contact-details__website">
                    <i class="fas fa-globe"></i>
                    <a href="https://www.miketrout.dev">www.miketrout.dev</a>
                </li>
                <li class="contact-details__github">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/mike-trout" target="_blank">mike-trout</a>
                </li>
            </ul>
            <div class="education">
                <h2 class="education__title">Education</h2>
                <p class="education__qualification">MEng Electronic Engineering</p>
                <p class="education__establishment">University of Southampton</p>
                <p class="education__date-range">2007 - 2010</p>
            </div>
        </div>
    </main>
</body>

</html>
